<h2 mat-dialog-title>DELETE MESSAGE</h2>
<div class="h-100">
  <h3 class="text-danger">Are you sure you want to delete this message?</h3>
  <div class="bg-primary border ml-1 mr-1" style="border-radius: 5px;">
    <span class="p-1" style="overflow-wrap: break-word;">{{ data.content }}</span>
  </div>
</div>
<mat-dialog-actions align="center">
  <button mat-stroked-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Delete</button>
</mat-dialog-actions>
