<h1 mat-dialog-title class="text-purple mb-4">Edit message</h1>
<div mat-dialog-content>
  <form [formGroup]="editMessageForm">
    <div class="row">
      <mat-form-field color="accent" class="w-100 ml-2 mr-2">
        <mat-label>Message</mat-label>
        <input matInput placeholder="New message" formControlName="message">
      </mat-form-field>
    </div>

  </form>
</div>
<div mat-dialog-actions align="center">
  <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="finishEditing()" [disabled]="!editMessageForm.valid">Save</button>
</div>
