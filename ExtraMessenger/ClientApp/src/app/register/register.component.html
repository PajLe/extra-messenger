<div class="text-center registerDiv mt-3">
  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <div class="row">
      <mat-form-field color="accent" appearance="outline" class="w-75 ml-auto mr-auto">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username">
        <mat-error *ngIf="registerForm.get('username').invalid">Please enter an username</mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field color="accent" appearance="outline" class="w-75 ml-auto mr-auto">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="registerForm.get('password').invalid && registerForm.get('password').errors.required">Please enter a password</mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field color="accent" appearance="outline" class="w-75 ml-auto mr-auto is-invalid">
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
        <mat-error *ngIf="(registerForm.get('confirmPassword').invalid && registerForm.get('confirmPassword').errors.passwordMatch)">
          Password does not match
        </mat-error>
        <mat-error *ngIf="registerForm.get('confirmPassword').invalid && registerForm.get('confirmPassword').errors.required">
          Please confirm your password
        </mat-error>
      </mat-form-field>
    </div>

    <div class="text-center strong mt-2">
      <div class="row">
        <button color="primary" mat-raised-button class="ml-auto mr-auto w-50" [disabled]="!registerForm.valid"
                type="submit">
          Register
        </button>
      </div>
      <div class="row">
        <button color="accent" mat-stroked-button class="orange-outline ml-auto mr-auto mt-2 w-50" type="button"
                (click)="cancel()">
          Cancel
        </button>
      </div>
    </div>

  </form>
</div>
